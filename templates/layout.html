<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Stream Saver | Download Videos Online</title>
    <meta name="description" content="Stream Saver allows you to download videos online easily and quickly.">
    <meta name="keywords"
        content="Stream Saver, download videos, online video downloader, save videos, download online videos, youtube downloader, developmentwithumer, video downloader">
</head>

<body>
    <header class="header" id="header">
        <!-- Primary Navbar -->
        <nav class="flex justify-between items-center gap-6 px-6 md:px-8 h-[80px]">
            <div class="logo">Stream Saver</div>
            <ul class="hidden md:flex gap-6 text-base md:text-lg">
                <li><a href="/">Video</a></li>
                <li><a href="/">Audio</a></li>
            </ul>
            <button class="hidden md:block btn btn-primary" id="share-button">Share</button>
            <button class="hamburger">
                <div class="hamburger-close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-6 w-6" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
                <div class="hamburger-open">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-6 w-6" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </div>
            </button>
        </nav>
        <!-- Mobile Navbar -->
        <nav id="mobile-nav" class="mobile-nav">
            <ul class="flex flex-col gap-6 text-lg">
                <li class="nav-item"><a href="/">Video</a></li>
                <li class="nav-item"><a href="/">Audio</a></li>
            </ul>
            <button class="btn btn-primary nav-item" id="share-button-mobile">Share</button>
        </nav>
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2025 <b>Stream Saver</b> | All rights reserved. Developed by <a
                href="https://github.com/developmentwithumer" target="_blank"
                class="text-blue-500 font-bold">DevelopmentWithUmer</a>.</p>
    </footer>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
